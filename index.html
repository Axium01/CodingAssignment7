<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CA6</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
    <body>
        <!-- content in these paragraphs gets overwritten with scripted content -->
        <p id="a1"></p>
         <p id="a2"></p>
        <script>
            // prompt user for name and type
            var userName = prompt('Welcome to Bear Hunter Ninja! Please enter your name to get started: ');
            // type validity
            // I know this isn't required, but I always like doing this :]
            let validityCheck = false;
            while (validityCheck == false) {
                var userType = prompt('Who are you: Bear, Ninja, or Hunter?');
                if ((userType.toLowerCase() === "bear") || 
                    (userType.toLowerCase() === "ninja") || 
                    (userType.toLowerCase() === "hunter")) {
                    validityCheck = true;
                }
                if (validityCheck == false) {
                    alert("Please enter a valid input!");
                }
            }
            // computer type
            var computerType = "";
            var computerRNG = Math.floor(Math.random() * 3) + 1; // random number between 1 and 3
            if (computerRNG == 1) {
                computerType = "Bear";
            } else if (computerRNG == 2) {
                computerType = "Ninja";
            } else if (computerRNG == 3) {
                computerType = "Hunter"
            } else { // just in case...
                computerType = "Bear" // default to bear
            }
            // console logs
            console.log(userName + ', you picked ' + userType + '!');
            console.log('The computer picked Bear!');
            // changes the content above
            document.getElementById("a1").innerHTML = (userName + ', you picked ' + userType + '!');
            document.getElementById("a2").innerHTML = ('The computer picked Bear!');
         </script>
         
     </body>

</html>
